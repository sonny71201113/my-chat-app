<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 風格聊天室</title>
    <!-- 引入 CSS 樣式 -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter for premium feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 頂部導航欄 -->
    <header class="chat-header">
        <div class="user-info">
            <!-- 模擬頭像 -->
            <div class="avatar">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User Avatar">
            </div>
            <div class="user-details">
                <span class="username">DesignGod_Kyle</span>
                <span class="status">上線中</span>
            </div>
        </div>
        <div class="header-icons">
            <!-- 裝飾用圖標 (SVG) -->
            <svg aria-label="通話" viewBox="0 0 24 24" height="24" width="24">
                <path
                    d="M16.7 18.2c.4 0 .9 0 1.3-.1 1.2-.2 2.3-.9 2.9-2 .6-1.1.5-2.5-.2-3.6l-1.9-2.9c-.5-.7-1.4-1-2.2-.8-.8.2-1.4.8-1.7 1.6-.2.5-.2 1.1-.1 1.6l-1-1c-1.2-1.2-2.3-2.5-3.4-3.8l1.3-.8c.7-.4 1.1-1.2.9-2-.1-1-.8-1.8-1.8-1.9L8 .2C7.3.1 6.5.3 6 1s-.5 1.4-.2 2.1c.6 1.8 1.5 3.5 2.6 5 1.3 1.7 2.8 3.2 4.5 4.5 1.3 1 2.7 1.8 4.2 2.3.2.1.4.1.7.1z"
                    fill="currentColor"></path>
            </svg>
            <svg aria-label="視訊通話" viewBox="0 0 24 24" height="24" width="24">
                <path
                    d="M16.7 1.6l-6.2 4.6C10.2 6.4 10 6.7 10 7v10c0 .3.2.6.5.8l6.2 4.6c.5.4 1.3 0 1.3-.6V2.2c0-.6-.8-1-1.3-.6zM4.5 5h3c.8 0 1.5.7 1.5 1.5v11c0 .8-.7 1.5-1.5 1.5h-3C3.7 19 3 18.3 3 17.5v-11C3 5.7 3.7 5 4.5 5z"
                    fill="currentColor"></path>
            </svg>
        </div>
    </header>

    <div class="main-layout">
        <!-- 左側：聊天顯示區域 -->
        <main id="chat-container" class="chat-container">
            <!-- 預設歡迎訊息 -->
            <div class="time-stamp">今天 10:23</div>

            <div class="message left">
                <div class="avatar-small">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User Avatar">
                </div>
                <div class="message-content">
                    嘿！我是你的個人 AI 經理人。有什麼行程需要我幫你記錄嗎？
                </div>
            </div>
        </main>

        <!-- 右側：戰術面板 (Dashboard) -->
        <aside class="dashboard">
            <div class="dashboard-header">
                <h2>我的行程 & 備忘</h2>
                <div class="pulse-indicator"></div>
            </div>
            <ul id="memo-list" class="memo-list">
                <!-- 備忘錄事項將由 JS 動態生成 -->
                <!-- 範例：
                <li class="memo-card">
                    <div class="memo-time">10:00 AM</div>
                    <div class="memo-title">Team Meeting</div>
                </li> 
                -->
            </ul>
        </aside>
    </div>

    <!-- 底部輸入區域 (保持在最下方，但在 Flex 結構中可能需要調整，稍後 CSS 處理) -->
    <footer class="chat-input-area">
        <label for="message-input" class="hidden-label">輸入訊息</label>
        <div class="input-wrapper">
            <div class="icon-camera">
                <svg aria-label="相機" viewBox="0 0 24 24" height="24" width="24">
                    <circle cx="12" cy="12" r="3.2" fill="none" stroke="currentColor" stroke-width="2"></circle>
                    <path
                        d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"
                        fill="currentColor"></path>
                </svg>
            </div>
            <!-- 新增：回應模式選擇 -->
            <select id="mode-select" class="mode-select" aria-label="選擇回覆模式">
                <option value="manager">經理人模式</option>
                <option value="chat">閒聊模式</option>
            </select>
            <input type="text" id="message-input" placeholder="告訴我需要記錄什麼..." autocomplete="off">
            <button id="send-btn" class="send-btn">
                發送
            </button>
        </div>
    </footer>

    <!-- 引入 JavaScript -->
    <script src="script.js"></script>
</body>

</html>
